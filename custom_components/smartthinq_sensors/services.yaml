remote_start:
  name: Remote Start
  description: Send to ThinQ device the remote start command.
  target:
    entity:
      integration: smartthinq_sensors
      domain: sensor

wake_up:
  name: WakeUp
  description: Send to ThinQ device the wakeup command.
  target:
    entity:
      integration: smartthinq_sensors
      domain: sensor

set_fan_mode:
  name: Set fan mode
  description: Set fan operation for dehumidifier device.
  target:
    entity:
      integration: smartthinq_sensors
      domain: humidifier
  fields:
    fan_mode:
      name: Fan mode
      description: New value of fan mode.
      required: true
      example: "low"
      selector:
        text:

set_time:
  name: Set time
  description: Set time device.
  target:
    entity:
      integration: smartthinq_sensors
      domain: sensor
  fields:
    time_wanted:
      name: time
      description: Time (if not set will use Home-Assistant time)
      required: false
      selector:
        time:
